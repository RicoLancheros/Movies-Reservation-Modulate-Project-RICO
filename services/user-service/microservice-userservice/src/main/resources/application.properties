spring.application.name=microservice-userservice

spring.datasource.url=jdbc:mysql://mysql-db:3306/user_service_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=user_app
spring.datasource.password=${MySQL_PSS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
