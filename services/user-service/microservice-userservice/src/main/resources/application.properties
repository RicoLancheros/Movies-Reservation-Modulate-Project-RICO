spring.application.name=microservice-userservice


# Configuración de la base de datos MySQL (Docker)
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql-db}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:user_db}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:user_app}
spring.datasource.password=${MYSQL_PASSWORD:app_password_ejemplo}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA (Java Persistence API)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true